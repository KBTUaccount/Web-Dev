<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies" (click)="showVacancies(company)" style="cursor:pointer">
    {{ company.name }} ({{ company.city }})
  </li>
</ul>

<div *ngIf="vacancies.length > 0">
  <h3>Vacancies at {{ selectedCompanyName }}</h3>
  <ul>
    <li *ngFor="let vacancy of vacancies">
      <strong>{{ vacancy.name }}</strong> - ${{ vacancy.salary }}<br />
      {{ vacancy.description }}
    </li>
  </ul>
</div>
